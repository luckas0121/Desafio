<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<link rel="stylesheet" href="../estilo/estilo.css" type=" text/css"/>
</head>
<body>

	<table>
		<tr>
			<td>Código da Mercadoria:</td>
			<td><input type="text" name="cod_mercadoria"/></td>
		</tr>
		<tr>
			<td>Tipo da Mercadoria:</td>
			<td><input type="text" name="tipo_mercadoria"/></td>
		</tr>
		<tr>
			<td>Nome da Mercadoria:</td>
			<td><input type="text" name="name_mercadoria"/></td>
		</tr>
		<tr>
			<td>Quantidade:</td>
			<td><input type="number" name="qtd" min="0"/></td>
		</tr>
		<tr>
			<td>Preço:</td>
			<td><input type="number" name="preco" min="0"/></td>
		</tr>
		<tr>
			<td>Tipo do Negócio:</td>
			<td>
				<input type="radio" name="tipo" value="compra">Compra<br>
				<input type="radio" name="tipo" value="venda">Venda<br>
			</td>
		</tr>

	</table>
</body>
</html>
