<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html dir="ltr" lang="pt-BR">
<head>
<meta charset="UTF-8" /> 
<title>Desafio</title>

<script type="text/javascript" src="javascript.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<style>
	
	form{
		border: 2px solid black;
		width:350px;
		margin:auto;
		padding:15px;
		border-radius:10px;
		
	}	

</style>

<body>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="js/bootstrap.min.js"></script>

	<form name="form" method="POST" action="envia_dados.php" onsubmit="return validacao();" class="form-vertical">
		<table>
			<tr> 
				<td><label>Código da Mercadoria:</label></td>
				<td ><input class="form-control" type="text" name="cod_mercadoria" placeholder="código"/></td>
			</tr>
			<tr>
				<td><label>Tipo da Mercadoria:</label></td>
				<td><input class="form-control" type="text" name="tipo_mercadoria" placeholder="mercadoria"/></td>
			</tr>
			<tr>
				<td><label>Nome da Mercadoria:</label></td>
				<td><input class="form-control" type="text" name="name_mercadoria" placeholder="nome"/></td>
			</tr>
			<tr>
				<td><label>Quantidade:</label></td>
				<td><input class="form-control" type="number" name="qtd" min="0" placeholder="quantidade"/></td>
			</tr>
			<tr>
				<td><label>Preço:</label></td>
				<td>
					<div class="form-group">
						<label class="sr-only" for="exampleInputAmount">Valor (em Reais)</label>
						<div class="input-group">
							<div class="input-group-addon">R$</div>
								<input type="number" class="form-control" name="preco" min="0" id="exampleInputAmount" placeholder="Valor">
							<div class="input-group-addon">,00</div>
						</div>
					</div>
				<!--input class="form-control" type="number" name="preco" min="0" placeholder="preço"/-->
				</td>
				
			</tr>
			<tr>
				<td><label>Tipo do Negócio:</label></td>
				<td>
					<input type="radio" name="tipo" value="compra">Compra<br>
					<input type="radio" name="tipo" value="venda">Venda<br>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" class="btn btn-primary">Enviar</button>
				</td>
				<td>
					<button type="reset" class="btn btn-danger">Limpar</button>
				</td>
			</tr>
		</table>
		
	</form>
	
	
</body>
</html>
